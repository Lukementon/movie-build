query GetMovieVideo($id: Int, $language: String) {
  getMovieVideo(id: $id, language: $language) {
    id
    results {
      iso_639_1
      iso_3166_1
      name
      key
      site
      size
      type
      official
      published_at
      id
    }
  }
}

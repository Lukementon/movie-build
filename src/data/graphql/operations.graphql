query GetPopularMovies($language: String, $page: Int) {
  getPopularMovies(language: $language, page: $page) {
    page
    total_results
    total_pages
    results {
      adult
      backdrop_path
      genre_ids
      id
      original_language
      original_title
      overview
      popularity
      poster_path
      release_date
      title
      video
      vote_average
      vote_count
    }
  }
}


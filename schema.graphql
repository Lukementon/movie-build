type GetPopularMoviesResponse {
  page: Int!
  results: [Movie]!
  total_results: Int!
  total_pages: Int!
}

type GetTopRatedMoviesResponse {
  page: Int!
  results: [Movie]!
  total_results: Int!
  total_pages: Int!
}

type GetUpcomingMoviesResponse {
  page: Int!
  results: [Movie]!
  total_results: Int!
  total_pages: Int!
}

type GetNowPlayingMoviesResponse {
  page: Int!
  results: [Movie]!
  total_results: Int!
  total_pages: Int!
}

type Movie {
  adult: Boolean!
  backdrop_path: String
  genre_ids: [Int]!
  id: Int!
  original_language: String!
  original_title: String!
  overview: String!
  popularity: Float!
  poster_path: String
  release_date: String!
  title: String!
  video: Boolean!
  vote_average: Float!
  vote_count: Int!
}

type Query {
  getPopularMovies(
    language: String
    page: Int
    region: String
  ): GetPopularMoviesResponse!

  getTopRatedMovies(
    language: String
    page: Int
    region: String
  ): GetTopRatedMoviesResponse!

  getUpcomingMovies(
    language: String
    page: Int
    region: String
  ): GetUpcomingMoviesResponse!

  getNowPlayingMovies(
    language: String
    page: Int
    region: String
  ): GetNowPlayingMoviesResponse!
}
